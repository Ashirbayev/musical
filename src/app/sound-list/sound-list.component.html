<div>
  <table mat-table [dataSource]="sounds" class="mat-elevation-z8" style="width: 100%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let sound"> {{sound.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let sound"> {{sound.name}} </td>
    </ng-container>

    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef> Filename </th>
      <td mat-cell *matCellDef="let sound"> {{sound.filename}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectSound(row)"></tr>
  </table>
</div>

<div *ngIf="selectedSound" style="margin-top: 20px;">
  <mat-card>
    <mat-card-content>
      <h2>Now Playing: {{selectedSound.name}}</h2>
      <audio #audioPlayer controls>
        <source [src]="selectedSound.filename" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </mat-card-content>
  </mat-card>
</div>
